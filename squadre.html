<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestione Squadre - GSD Concorezzese</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" href="logo sensa sfondo.png" type="image/png" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: #f9f9f9;
      flex-direction: row;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: #d80027;
      padding: 2rem;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
    }

    .sidebar h2 {
      font-size: 1.8rem;
      margin-bottom: 2rem;
    }

    .sidebar nav {
      margin-top: 2rem;
    }

    .sidebar nav a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 0.8rem;
      margin: 0.5rem 0;
      font-size: 1.1rem;
      border-radius: 5px;
    }

    .sidebar nav a:hover {
      background-color: #b1001b;
    }

    /* Main Content */
    .main-content {
      flex-grow: 1;
      padding: 2rem;
      background-color: #fff;
    }

    .main-content h1 {
      color: #d80027;
      margin-bottom: 1rem;
    }

    .main-content table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2rem;
    }

    .main-content table, th, td {
      border: 1px solid #ddd;
    }

    .main-content th, td {
      padding: 1rem;
      text-align: center;
    }

    .main-content th {
      background-color: #f4f4f4;
      color: #d80027;
    }

    .main-content button {
      background-color: #d80027;
      color: white;
      padding: 0.6rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .main-content button:hover {
      background-color: #b1001b;
    }

    /* Footer */
    footer {
      background-color: #d80027;
      color: white;
      text-align: center;
      padding: 1rem;
      position: absolute;
      bottom: 0;
      width: 100%;
    }

    /* Responsivit√† */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        height: auto;
      }

      .main-content {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="squadre.html">Gestione Squadre</a>
      <a href="utenti.html">Gestione Utenti</a>
      <a href="statistiche.html">Statistiche</a>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h1>Gestione Squadre</h1>
    <section>
      <h2>Squadre Registrate</h2>
      <table>
        <thead>
          <tr>
            <th>Nome Squadra</th>
            <th>Numero Giocatori</th>
            <th>Azione</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>PROMOZIONE</td>
            <td>25</td>
            <td><button>Modifica</button></td>
          </tr>
          <tr>
            <td>U19 JUNIORES</td>
            <td>22</td>
            <td><button>Modifica</button></td>
          </tr>
        </tbody>
      </table>
    </section>
  </div>

  <!-- Footer -->
  

</body>
</html>
