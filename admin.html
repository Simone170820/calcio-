<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Accesso Amministrazione</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #ff0101;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    .login-container img {
      width: 100px;
      margin-bottom: 1rem;
    }

    h2 {
      color: #d80027;
      margin-bottom: 2rem;
      font-size: 1.5rem;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      background-color: #d80027;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
    }

    .assist {
      margin-top: 1rem;
      display: block;
      color: #555;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .assist:hover {
      text-decoration: underline;
    }

    .error {
      color: red;
      margin-top: 1rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="unnamed (1).jpg" alt="Logo Concorezzese">
    <h2>Benvenuto</h2>
    <input type="text" id="username" placeholder="User">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Accedi</button>
    <a href="mailto:assistenza@concorezzese.it" class="assist">Contatta assistenza</a>
    <p id="error" class="error">Credenziali non valide. Riprova.</p>
  </div>

  <script>
    function login() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      const error = document.getElementById('error');

      // Credenziali fittizie - da cambiare
      const validUser = "admin";
      const validPass = "admin2024";

      if (user === validUser && pass === validPass) {
        window.location.href = "admin-dashboard.html"; // reindirizzamento
      } else {
        error.style.display = "block";
      }
    }
  </script>
</body>
</html>
